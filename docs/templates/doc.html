{% extends "base.html" %}

{% block content %}
<article class="doc-article">
    <div class="doc-header">
        <h1>{{ page.title }}</h1>
        {% if page.slug %}
        <p class="doc-slug">{{ page.slug }}</p>
        {% endif %}
    </div>

    <div class="doc-body">
        {{ page.content }}
    </div>

    <div class="doc-footer">
        <div class="doc-nav">
            {% if page.previous %}
            <a href="{{ page.previous.url }}" class="doc-nav-prev">
                ← {{ page.previous.title }}
            </a>
            {% endif %}

            {% if page.next %}
            <a href="{{ page.next.url }}" class="doc-nav-next">
                {{ page.next.title }} →
            </a>
            {% endif %}
        </div>
    </div>
</article>
{% endblock %}
